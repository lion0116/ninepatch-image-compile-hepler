<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <link rel="stylesheet" href="./styles/main.css" type="text/css" />
  <title>.9图编译助手</title>
</head>

<body>
  <div id="root">
    <div id="content">
      <label>请选择要编译的.9图目录：</label>
      <div id="input">
        <input id="txt_dir_in" type="text" placeholder="..." readonly />
        <button id="btn_sel_in">去选择</button>
      </div>
      <label>输出目录：</label>
      <div id="output">
        <input id="txt_dir_out" type="text" placeholder="..." readonly />
        <button id="btn_sel_out">去选择</button>
      </div>
    </div>
    <div id="result_title_and_function_buttons">
      <label>执行结果：</label>
      <button id="btn_open">打开输出目录</button>
      <button id="btn_start">开始编译</button>
    </div>
    <textarea id="result" readonly placeholder="..."></textarea>
  </div>
  <!-- You can also require other files to run in this process -->
  <script src="./renderer.js"></script>
</body>

</html>
